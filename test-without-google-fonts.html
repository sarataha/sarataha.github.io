<!DOCTYPE html>
<html>
<head>
    <title>Font Loading Test - System Fonts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <h1>Test B - System Fonts</h1>
    <div class="status">
        <p><strong>This page uses system fonts only - no external requests</strong></p>
        <p>Compare load time with Test A</p>
    </div>
    <p>Timestamp: <script>document.write(new Date().toISOString())</script></p>
</body>
</html>
